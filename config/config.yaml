api:
  base_url: "https://api.coingecko.com/api/v3"
  currency: "usd"
  assets:
    - id: "bitcoin"
      symbol: "BTC"
    - id: "cardano"
      symbol: "ADA"

scheduler:
  interval_min: 30

database:
  host: "localhost"
  port: 5432
  name: "crypto_tracker"
  user: "crypto_user"
  table_name: "price_snapshots"

logging:
  path: "logs/pipeline.log"